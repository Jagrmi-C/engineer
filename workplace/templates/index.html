<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--Setup the Facebook SDK for JavaScript-->
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '390092458116581',
      cookie     : true,
      xfbml      : true,
      version    : 'v2.11'
    });

    FB.AppEvents.logPageView();

  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<!--end setup the Facebook SDK for JavaScript-->

<!--Facebook Integration-->
<div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>
<!--end Facebook Integration-->


<!--Facebook comments-->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/be_BY/sdk.js#xfbml=1&version=v2.11&appId=390092458116581';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<!--end Facebook comments-->
<div class="fb-comments" data-href="http://localhost:8080/" data-numposts="5"></div>


<!--banner facebook IN-->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/be_BY/sdk.js#xfbml=1&version=v2.11&appId=390092458116581';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class="fb-login-button" data-max-rows="1"
     data-size="medium" data-button-type="login_with"
     data-show-faces="true" data-auto-logout-link="true"
     data-use-continue-as="true">

</div>

</body>
</html>
